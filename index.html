<!DOCTYPE html>
<html lang="ja">
<head>

<body>
<div class="container">
<header>
            <div class="festival-date">2025年5月10日(土)・11日(日)</div>
            <h1 class="festival-title float-element">AIFreakSUMMIT #01</h1>
<p class="festival-intro">
                日本のAI活用を加速させる総合オンラインイベント。AI業界の第一線で活躍するクリエイター・開発者・教育者が、実践的なノウハウと最新トレンドを共有します。初心者から上級者まで、誰もが価値ある情報を持ち帰れる2日間です。
</p>
</header>

        <div class="sessions-container">
<h2 class="category-title">
                <span class="category-icon">🎯</span>
                セッション一覧
</h2>

</div>
</div>

<div class="tools-section">
<h2 class="tools-title">登壇者が紹介した注目のAIツール</h2>
<div class="tools-grid">
                <!-- ツールカードはJavaScriptで動的に生成 -->

</div>

<footer>
            <p>© AIFreakSUMMIT #01 運営</p>

</footer>
</div>

<div id="speakerModalContent"></div>
</div>
</div>
